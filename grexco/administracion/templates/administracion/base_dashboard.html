<!DOCTYPE html>
<html>
<head>
	<title>Grexco | Dashboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}

	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  	<!-- CSS -->
  	<link rel="stylesheet" type="text/css" href="{% static '/css/base_dashboard.css' %}">  
	<!-- <link rel="stylesheet" type="text/css" href="static/css/dashboard.css"> -->

	<!-- Google Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	{% block js-css %}

	{% endblock %}
	
</head>
<body>
	
<!-- Barra de navegacion en dispositivos moviles -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark  d-block d-sm-none">
    <div class="container-fluid">	
    <!-- User -->
	  <div class="dropdown">
		<button class="btn bg-dark float-right pt-0 pb-0 pl-1 pr-1 dropdown-toggle btn-user" data-toggle="dropdown"><i class="material-icons md-36 person">person</i></button>
	    <div class="dropdown-menu">
		  <a class="dropdown-item" href="#"><b>Usuario:</b> {{request.user.username}}</a>
		  <a class="dropdown-item" href="{% url 'usuarios:logout'%}"><b>Cerrar sesión</b></a>
		</div>
	  </div>
			
	  <!-- Toggler/collapsibe Button -->
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	      <span class="navbar-toggler-icon"></span>
	  	</button>
			
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
		  <ul class="navbar-nav">
		    <li class="nav-item">
			  <a class="nav-link" href="#">Link</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Link</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Link</a>
			</li> 
		  </ul>
		</div>
	</div> 
</nav>


<!-- Contenido -->
<div class="container-fluid">
		
	<!-- Top Nav -->
	<div class="row bg-dark d-none d-sm-block d-md-block d-xl-block top-nav clearfix p-1" style="color: white; height:50px;">
	  <div class="col">
				<a href="{% url 'administracion:dashboard'%}" class="float-left">
					<img src="{% static '/img/logo.jpg' %}" alt="logo" style="width:150px";>
				</a>
			<div class="dropdown">
				<button class="btn bg-dark float-right pt-0 pb-0 pl-1 pr-1 dropdown-toggle btn-user" data-toggle="dropdown"><i class="material-icons md-36 person">person</i></button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#"><b>Usuario:</b> {{request.user.username}}</a>
					<a class="dropdown-item" href="{% url 'usuarios:logout'%}"><b>Cerrar sesión</b></a>
				</div>
			</div>
		</div>
	</div> <!-- Fin top nav -->

	<!-- Cuerpo --> 
	<div class="row">
						
		<!-- Sidebar  -->  
			<div class="col-sm-2 d-sm-none d-md-block d-none d-sm-block container-menu bg-light">
				
				<!-- Usuarios -->
				<div class="btn-group dropright item-menu">
				  <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  	<i class="material-icons menu-icons">supervisor_account</i>Usuarios
				  </button>
				  
				  <div class="dropdown-menu">
				    <!-- Dropdown menu links -->
				    <a class="dropdown-item text-center" href="{% url 'administracion:new-user' %}"><i class="material-icons icon-nuevo" style="font-size: 30px;">person_add</i></a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#">Clientes</a>
					<a class="dropdown-item" href="#">Soporte</a>
					<a class="dropdown-item" href="#">Tecnología</a>
				  </div>
				</div>

				<!-- Clientes -->
				<div class="btn-group dropright item-menu">
					<button style="width: 100%;" type="button" class="btn btn-light btn-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true", aria-expanded="false"><i class="material-icons menu-icons">work</i>Clientes </button>

					<div class="dropdown-menu">
						<a class="dropdown-item" href="{% url 'administracion:empresas' %}">Empresas</a>
						<a class="dropdown-item" href="{% url 'administracion:plataformas' %}">Plataformas </a>
					</div>
				</div>							
			
			</div> <!-- Fin Sidebar -->
			

		<!-- Work area -->
			<div class="col-sm-10">
				{% block content %}

				{% endblock %}
			
			</div> <!-- Fin work area -->
		
	</div> <!-- Fin cuerpo -->

</div> <!-- Fin contenido -->

<!-- Footer -->
<div class="row">
	<div class="col">
		<p>footer</p>
	</div>
</div> 
		
</body>
</html>
